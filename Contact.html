            text-align: center;
        }

        section h2 {
            margin-bottom: 40px;
            font-size: 2rem;
            color: #4CAF50;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 25px;
            font-size: 1.2rem;
        }

        .contact-info div {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .contact-info div:hover {
            background: #D9DDDC;
        }

        .contact-info span {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #777B7E;
        }
		.centered-form {
			max-width: 500px;        
			margin: 0 auto;            
			padding: 20px;             
			background-color: lightgray;
			color: gray;
			border-radius: 8px;
			box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
			text-align: center;       
		}

		.centered-form input[type="text"],
		.centered-form textarea {
			width: 90%;
			padding: 8px;
			margin-top: 5px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		.centered-form input[type="submit"],
		.centered-form input[type="reset"] {
			padding: 10px 20px;
			margin: 5px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		.centered-form input[type="submit"] {
			background-color: #333;
			color: white;
		}

		.centered-form input[type="submit"]:hover {
			background-color: #555;
		}

		.centered-form input[type="reset"] {
			background-color: #ccc;
			color: #333;
		}

		.centered-form input[type="reset"]:hover {
			background-color: #aaa;
		}

        footer {
            background: #777B7E;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
		
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }
