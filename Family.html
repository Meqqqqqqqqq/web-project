    <style>
        /* Reset & base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cooper Black', serif;
            line-height: 1.6;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            background: #777B7E;
            color: gray;
            padding: 20px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color:#B9BBB6;
        }

        section {
            padding: 80px 20px;
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
        }

        section h2 {
            margin-bottom: 40px;
            font-size: 2rem;
            color: #4CAF50;
        }

       .family-grid {
			display: flex;
			flex-wrap: wrap;
			justify-content: center; /* centers all images */
			gap: 20px;
		}

       .family-member {
			text-align: center; /* centers caption under image */
		}


        .family-member img {
			width: 200px;
			height: 260px; /* Portrait size */
			object-fit: cover;
			border-radius: 12px;
			border: 3px solid #d3d3d3; /* light gray */
			transition: transform 0.3s;
		}

        .family-member img:hover {
            transform: scale(1.05);
        }

        .family-member h3 {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #333;
        }

        .family-member p {
            font-size: 1rem;
            color: #555;
        }

        footer {
            background: #777B7E;
            color: white;
            text-align: center;
            padding: 20px;
        }
		.music-box {
			background-color: #e0e0e0;   /* gray box */
			border: 2px solid #555;      /* dark gray border */
			border-radius: 20px;
			padding: 15px;
			max-width: 400px;
			margin: 30px auto;           /* center */
			text-align: center;
		}

		.music-title {
			color: #444;                 /* dark gray text */
			font-weight: bold;
			margin-bottom: 10px;
		}
		.music-box {
			box-shadow: 0 8px 20px rgba(0,0,0,0.15);
		}
		.music-box {
			position: fixed;
			bottom: 20px;
			right: 20px;
		}

        

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
